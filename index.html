<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- script -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- intro -->
    <header id="main-header">
      <img src="/assets/logo.png" alt="logo" />
      <h1>play tic, tac, toe</h1>
      <p>build with html, css, js and a lots of love</p>
      <p>enjoy the game!</p>
    </header>
    <!-- end of intro -->

    <!-- actually content -->
    <main>
      <!-- overlay-->
      <aside id="overlay">
        <h2>choose your name</h2>
        <form>
          <div>
            <label for="player-name">player name </label>
            <input type="text" id="player-name" name="player-name" required />
          </div>
          <div>
            <button type="button" class="btn btn-alt">cancel</button>
            <button type="submit" class="btn">submit</button>
          </div>
        </form>
      </aside>
      <!-- end of overlay -->

      <!-- start of game config -->
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>player 1</h2>
              <h3>player name</h3>
              <p>x</p>
              <button class="btn btn-alt">edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>player 2</h2>
              <h3>player name</h3>
              <p>o</p>
              <button class="btn btn-alt">edit</button>
            </article>
          </li>
        </ol>
        <button id="start-game" class="btn">start new game</button>
      </section>
      <!-- end of game config -->

      <!-- start of game board-->
      <section id="active-game">
        <!-- game result -->
        <article id="game-result">
          <h3>
            yow won the game! <span id="active-player-name"> player name </span>
          </h3>
          <button id="play-again" class="btn">play again</button>
        </article>
        <!-- end of game restart -->

        <p>it is your turn <span id="active-player-name">player name</span></p>

        <!-- board -->
        <ol>
          <!-- 1 row -->
          <li></li>
          <li></li>
          <li></li>

          <!-- 2 row -->
          <li></li>
          <li></li>
          <li></li>

          <!-- 3 row -->
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
      <!-- end of game board-->

      <aside id="game-restart">restart game</aside>
    </main>
    <!-- end of actually content -->

    <!-- final sugar text-->
    <footer>
      <p>&copy; 2025 tic tac toe. all rights reserved.</p>
    </footer>
    <!-- end of final sugar text-->
  </body>
</html>
