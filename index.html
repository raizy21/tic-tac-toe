<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- script -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <header id="main-header">
      <img src="/assets/logo.png" alt="logo" />
      <h1>play tic, tac, toe</h1>
      <p>build with html, css, js and a lots of love</p>
      <p>enjoy the game!</p>
    </header>
    <main>
      <aside id="overlay">choose your name</aside>
      <section id="game-configuration">config name</section>
      <section id="active-game">board game</section>
      <aside id="game-result">game result</aside>
      <aside id="game-restart">restart game</aside>
    </main>
    <footer>
      <p>&copy; 2025 tic tac toe. all rights reserved.</p>
    </footer>
  </body>
</html>
